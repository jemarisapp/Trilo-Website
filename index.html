
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilo | Dynasty League Discord Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              trilo: {
                orange: '#FF6B35',
                yellow: '#F3AA07',
                dark: '#121212',
                card: '#1A1A1A',
                elevated: '#2D2D2D',
                discord: '#5865F2'
              }
            },
            fontFamily: {
              sans: ['Geist Sans', 'system-ui', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
              mono: ['Geist Mono', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css');
      @import url('https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-mono/style.css');

      body {
        background-color: #121212;
        color: #FFFFFF;
        overflow-x: hidden;
      }

      .electric-glow {
        box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
      }

      .glass-card {
        background: rgba(26, 26, 26, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .noise-bg {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }
    </style>
<script type="importmap">
